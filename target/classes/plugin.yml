name: TrinketsPlugin
version: '1.0-SNAPSHOT'
main: com.maks.trinketsplugin.TrinketsPlugin
api-version: '1.20'
commands:
  trinkets:
    description: Opens the Trinkets menu.
    usage: /trinkets
  resetattributes:
    description: Removes all attribute modifiers from a player.
    usage: /resetattributes [player]
  soul:
    description: "Show info about boss souls"
    usage: /soul
#    permission: trinkets.resetattributes
#    permission-message: Nie masz uprawnień do użycia tej komendy.
  jewels:
    description: "Show info about jewels"
    usage: /jewels
